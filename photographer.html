<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index,follow">
    <title>Fisheye, nouvelle plateforme de photographes</title>
    <meta name="description" content="Fisheye par openclassrooms. La nouvelle plateforme de photographes">
    <link href="./css/photographer.css" rel="stylesheet" type="text/css" >
    <link href="./css/responsive.css" rel="stylesheet" type="text/css" >
    <script src="https://kit.fontawesome.com/0b6d538c32.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="./assets/favicon.png"> 
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
</head>

  <body>
    <!-- header  -->
    <header >
      <a href="./index.html" tabindex="1">
          <img src="./assets/images/logo.png" alt="Logo Fisheye Home page" class="logo">
        </a>
    </header>

   <!-- main section  -->
    <main  id="main" aria-hidden="false">
      <div class="photograph-header" aria-label="information photographer">
        
        <button class="btn-signup contact_button"  tabindex="0">Contactez-moi</button>
      </div>

  <!--------------- sort --------------- -->
    <form class="select-menu-form " name="select-menu-form" method="get" action="#" novalidate>
      <p id="select-menu-label" class="select-menu-form__label">Trier par</p>
    
      <div class="select-menu" tabindex="0">
        <button
          type="button"
          id="select-menu-trigger"
          class="select-menu__selected-item"
          aria-haspopup="listbox"
          aria-expanded="false"
          aria-labelledby="select-menu-label select-menu-trigger"
          >
          Popularité
          <span class="fas  fa-chevron-down select-menu__arrow"></span>
        </button>
        
        <ul class="select-items select-hide"
              role="listbox"
              tabindex="-1"
              aria-labelledby="select-menu-label"
              aria-activedescendant="Popularité" >
                  <li tabindex="0" class="select-menu__arrow" id="popularité" role="option" aria-selected="true">Popularité
                    <span class="fas fa-chevron-up select-menu__arrow"></span>
                  </li>
                          
                  <li tabindex="0" id="Date" role="option" aria-selected="false">Date</li>
                  <li tabindex="0" id="Titre" role="option" aria-selected="false">Titre</li>
        </ul>
      </div>
    </form>
    
      <section  class="galleryPhotos" aria-label="gallery photos">
      </section>
      
      <!-- Form contact -->
        <div id="contact_modal"  tabindex="-1"  aria-label="modal transparent background">
			    <div class="modal" role="dialog">
				    <header>
              <div id="header_modal">
                <p class="contact" tabindex="1"></p>
                <img class="close" src="./assets/icons/close.svg" tabindex="0" role="img" alt="fermer le formulaire">
              </div>
            </header>

				    <form  name="reserve" action="photographer.html" method="get"  id="reserve">

					    <div class="formData ">
						    <label for="first" tabindex="0">Prénom</label><br>
                <input class="text-control"   aria-label=" Entrez votre prénom" aria-labelledby="first" type="text" id="first" name="first" minlength="2" placeholder="votre prénom ici"  autocomplete="off" ><br>
						  </div>

              <div class="formData ">
                <label for="last" tabindex="0">Nom</label><br>
                <input class="text-control" aria-label="Entrez votre nom" aria-labelledby="last"  type="text" id="last" name="last"  minlength="2" placeholder="votre nom ici"  autocomplete="off" ><br>
              </div>

              <div class="formData ">
                <label for="email" tabindex="0">Email</label><br>
                <input class="text-control" aria-labelledby="email" aria-label="Entrez votre adresse email" type="email" id="email" name="email" placeholder="Exemple : email@domaine.com" autocomplete="off" ><br>
              </div>

              <div class=" formData ">
                <label for="message" tabindex="0">Votre message</label><br>
                <textarea class="text-control-textarea" aria-labelledby="message"  aria-label="Détail de votre message" name="message" id="message" rows="10" cols="38" placeholder="Votre message ici" autocomplete="off" ></textarea>    
              </div>
              <input class="contact_btn_form" type="submit"  aria-label="envoyer le formulaire" tabindex="0"  value="Envoyer">
				    </form>
			    </div>
		    </div>
    </main>
    
    <!-- Lightbox -->
    <aside  id="contact_lightbox" aria-label="image closeup view"  role="dialog" tabindex="-1" >
      <div class="lightbox" role="dialog">
            <button class="lightbox_close" aria-label="close dialog" >Fermer</button>
            <button class="lightbox_next" aria-label="next image"  >Suivant</button>
            <button class="lightbox_prev" aria-label="previous image" >Précédent</button>
          <div class="lightbox_container" tabindex="-1"></div>
      </div>
    </aside>
    
    <!-- footer section  -->
    <footer aria-label="count likes & price">
      <h1 id="total_likes" aria-label="number of likes"></h1>
      <span class="like">
        <strong class="fas fa-heart heart-fas"></strong>
      </span>
      <span class="price-day" aria-label="price day"></span>
    </footer>

    
     <script src="./scripts/pages/photographer.js" type="module"></script>
   </body>
</html>
